<body>

  <!-- ======= Header ======= -->
{% include 'common/nav.html'%}
  <main id="main">

       <div class="breadcrumbs d-flex align-items-center" style="background-image: url({% static 'main/assets/img/rimini/Rimini_robot_1.png'%});">
        <div class="container position-relative d-flex flex-column align-items-center" data-aos="fade">

            <h2>입력</h2>
            <ol>
                <li><a href="{% url 'home'%}">Home</a></li>
                <li>입력</li>
            </ol>

        </div>
    </div><!-- End Breadcrumbs -->

    <section id="write-input-page" class="write-input-page section-bg">
        <div class="container" data-aos="fade-up" data-aos-delay="100">
            <!-- page title -->
            <div class="main">
                <div class="pagetitle">
                    <h1 class="font-test"><b>오모로봇 R1 mini</b></h1>
                    <h5 style="font-family : 'lobster'"><strong>오모로봇의 현재 상태를 입력해보자!</strong></h5>
                </div>

                <div class="section">
                    <div class="row">
                        <div class="col-lg-4 my-3 bg">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><b>배터리 입력</b></h5>
                                    <form class="form" onsubmit="return false;">
                                        <input type="number" autocomplete="off" class="bat form-control" id="bat_input" name="bat_num" min="0" max="100" placeholder="배터리 잔량&nbsp;(%)" aria-label="Recipient's username" aria-describedby="button-addon2">
                                        <input class="bat_submit btn btn-info float-right" value="입력" type="submit" id="bat_submit"></input>
                                    </form>
                                    <br>
                                    <br>
                                    <div id="card-bat-rest"></div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="wrapper">
                                                        <div class="circle-wrapper heart">
                                                            <div class="circle">
                                                                <div class="bar"></div>
                                                                <div class="box">
                                                                <span></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- lED 색상 입력 -->
                        <div class="col-lg-4 my-3 bg">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><b>LED 색상</b></h5>
                                    <form name="rgb" onsubmit="return false;">
                                        <div class="row">
                                            <div class="col-4">
                                                R:<input type=text class="r form-control" min=0 max=255 name=r size=3>
                                            </div>
                                            <div class="col-4">
                                                G:<input type=number class="g form-control" min=0 max=255 name=g size=3>
                                            </div>
                                            <div class="col-4">
                                                B:<input type=number class="b form-control" min=0 max=255 name=b size=3>
                                             </div>
                                        </div>
                                        <input name="rgb-btn" class="btn btn-info float-right" value="입력" type="submit" id="button-addon2">
                                        <p type=text class="hex" size="8"></p>
                                    </form>
                                    <br>
                                    <br>
                                    <div id="card-rgb-chg"></div>
                                    <div class="row">
                                        <div class="col">
                                            <div class="card">
                                                <div class="card-body">
                                                    <div class="progress">
                                                      <div class="progress-bar bg-danger red" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <br>
                                                    <div class="progress">
                                                      <div class="progress-bar bg-success green" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <br>
                                                    <div class="progress">
                                                      <div class="progress-bar bg blue" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                    <br>
                                                    <div class="progress">
                                                      <div class="progress-bar-col" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- 엔코더 회전수 -->
                        <div class="col-lg-4 my-3 bg">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title"><b>엔코더 회전수</b></h5>
                                    <form onsubmit="return false;">
                                    <div class="row">
                                        <div class="col-6">
                                            왼쪽 바퀴 :
                                            <input class="aa form-control" id="rpm1"  value="0" min=0 max=999 type="number" placeholder="RPM">
                                        </div>
                                        <div class="col-6">
                                            오른쪽 바퀴 :
                                            <input class="bb form-control" id="rpm2"  value="0" min=0 max=999 type="number" placeholder="RPM">
                                        </div>
                                    </div>
                                    <input name="rgb-btn" class="cc btn btn-info float-right" value="입력" type="submit">
                                     </form>
                                    <br>
                                    <br>
                                    <div id="card-enc-wheel">
                                        <div class="row">
                                            <div class="col-6">
                                                <div class="card">
                                                    <div class="card-body card-body-wheel">
                                                        <div class="l1__area"></div>

                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="card">
                                                    <div class="card-body card-body-wheel">
                                                        <div class="r1__area" ></div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- main end -->
                </div>
            </div>
        </div>
    </section>

  </main><!-- End #main -->

<script src="{% static 'main/assets/js/main.js'%}"></script>
